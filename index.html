<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Deudas</title>
    <meta name="description" content="Consulta tu estado de cuenta">
    
    <!-- Fonts: Outfit (Premium & Modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons: Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background-effects">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <i class="ri-wallet-3-line logo-icon"></i>
                    <h1 class="logo">Mis Deudas</h1>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
                    <i class="ri-moon-line" id="theme-icon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main" id="main-content">
            <!-- Loading State -->
            <div id="loading" class="state-container">
                <div class="loader"></div>
                <p>Cargando...</p>
            </div>

            <!-- Error State -->
            <div id="error" class="state-container hidden">
                <div class="icon-box error">
                    <i class="ri-error-warning-line"></i>
                </div>
                <h2>Enlace expirado</h2>
                <p>Este enlace ya no es válido.</p>
            </div>

            <!-- Content -->
            <div id="content" class="content hidden">
                <!-- User Profile / Greeting -->
                <section class="user-greeting">
                    <div class="greeting-text">
                        <span class="greeting-label">Hola,</span>
                        <h2 id="debtor-name">Usuario</h2>
                    </div>
                </section>

                <!-- Total Balance Card -->
                <section class="balance-card">
                    <div class="balance-header">
                        <span class="balance-label">Total Pendiente</span>
                    </div>
                    <div class="balance-amount-wrapper">
                        <p class="total-amount" id="total-amount">0.00</p>
                    </div>
                    <div class="balance-footer">
                        <p>Actualizado al momento</p>
                    </div>
                </section>

                <!-- Debts List -->
                <section class="debts-section">
                    <div class="section-header">
                        <h3 class="section-title">Movimientos</h3>
                        <span class="badge" id="debt-count">0</span>
                    </div>
                    <div id="debts-list" class="debts-list">
                        <!-- Debts will be inserted here -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Información de solo lectura • <i class="ri-shield-check-line"></i> Seguro</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
